{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>
    
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="startBid" placeholder="Start biding">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="image_url" placeholder="Image Path">
        </div>
        <div class="form-group">
            <select class="form-control" name="category">
                <option value="" disabled selected>Select your option</option>
                <option>Arts and Crafts Supplies</option>
                <option>Baby and Child Products</option>
                <option>Clothing</option>
                <option>Consumer Electronics</option>
                <option>Consumer Services</option>
                <option>Household</option>
                <option>Media and Entertainment</option>
                <option>Other</option>
                <option>Personal Care Products</option>
                <option>Retail</option>
                <option>Sporting Goods and Equipment</option>
                <option>Toys</option>
                <option>Travel and Tourism</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create listing">
    </form>
{% endblock %}
